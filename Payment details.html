<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="CSS/Payment details Form.css">
</head>
<body style="background-color: rgb(232, 230, 230);">

    <section class="Payment">
        <div class="container">

            <div class="circule">
              
            <form>

                <!-- Heading -->
                <div class="heading">
                <h1>Payment Details</h1>
                <hr>
                <h6>Credit card information</h6>
                </div>

                <!-- Name -->
                 <div class="form1">
                    <label>Name of card</label>
                    <input type="text">
                 </div>
                 

                 <!-- Number -->
           <div class="form-1">
                        <div class="form0">
                          <label>Credit card number</label>
                         <input type="number">
                       </div>

                <div class="Threeimages">
                  <span>Accepted cards</span>
                       <img src="images/visa.png" alt="visa">
                        <img src="images/mastercard.png" alt="visa">
                        <img src="images/visacard.png" alt="visa">
                </div>
            </div>

                     
                        <!-- Security Code -->
                        <div class="formthree">

                       <div class="form2">
                        <label>Security code</label>
                         <input type="number">
                      </div>
                         
                      <!-- Month -->
                      <div class="form3">
                       <label>Expiration date</label>
                        <input type="month">
                     </div>
                       
                     <!-- Date -->
                     <div class="form4">
                        <input type="date">
                     </div>
                       </div>

                       <!-- Billing Heading -->
                      <div  class="billing">
                        <h6>
                            Billing information
                        </h6>
                      </div>

                      <div class="fourforms">

                      <div class="form5">
                        <label>First name</label>
                        <input type="text">
                      </div>

                      <div class="form5">
                        <label>Second name</label>
                        <input type="text">
                      </div>

                      <div class="form5">
                        <label>Billing address</label>
                        <input type="text">
                      </div>

                      <div class="form5">
                        <label>City</label>
                        <input type="text">
                      </div>
                    </div>
                    
                    <!-- Zip Country -->
                     <div class="zip-country">

                     <div class="zip">
                        <label>Zip</label>
                        <input type="text">
                     </div>

                     <div class="Country">
                        <label>Country</label>
                        <input type="text">
                     </div>
                    </div>

                    <!-- Submit Payment Button -->
                    <div class="button">
                    <a href="#"><h6>Submit Payment</h6></a>
                    </div>

            </div>
        </form>
        </div>
    </section>

    
</body>
</html>
